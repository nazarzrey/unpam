<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 250px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 10px;
        font-weight: bold;
      }
      #status {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
        background-color: #f5f5f5;
        font-size: 13px;
      }
      .success {
        color: #2e7d32;
      }
      .error {
        color: #c62828;
      }
      .processing {
        color: #1565c0;
      }
    </style>
  </head>
  <body>
    <button id="mainActionBtn">Process All Elements</button>
    <div id="status">Ready to process</div>
    <script src="popup.js"></script>
  </body>
</html>
